<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Video player example</title>
   <link rel="stylesheet" href="style.css">
   <script src="custom-player.js" defer></script>
</head>
<body>
   <div class="player">  <!-- Everything is wrapped in a div for easier styling --> 

      <video controls>     // video element has 2 sources for better browser compatibility.
         <source src="video/sintel-short.mp4" type="video/mp4">
         <source src="video/sintel-short.webm" type="video/webm">
         <!-- fallback content here -->
      </video>

      <div class="controls">     // div has 4 buttons: play, stop, rewind, and fast forward.
         <button class="play" data-icon="P" aria-label="play pause toggle"></button>      // data icons allow icons to be shown.
         <button class="stop" data-icon="S" aria-label="stop"></button>       // aria labels provide a description for screen readers.
         <div class="timer"><div></div><span aria-label="timer">00:00</span></div> 
         <button class="rwd" data-icon="B" aria-label="rewind"></button>
         <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
   </div>

   <p>Sintel &copy; copyright Blender Foundation | <a href="http://www.sintel.org">www.sintel.org</a>.</p>

</body>
</html>
